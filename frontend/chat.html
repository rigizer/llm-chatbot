<script>
    const API_BASE = "http://dorandoran.duckdns.org:8000";

    const chatPreview = document.getElementById("chat-preview");
    const chatInput = document.getElementById("chat-input");
    const sendButton = document.getElementById("send-button");
    const chatInfo = document.getElementById("chat-info");

    let chatConfig = JSON.parse(localStorage.getItem("chatConfig"));
    let history = [];

    function escapeHtml(text) {
        return text.replace(/&/g, "&amp;")
                   .replace(/</g, "&lt;")
                   .replace(/>/g, "&gt;");
    }

    function formatMessage(text) {
        return escapeHtml(text).replace(/\n/g, "<br>");
    }

    function appendBubble(role, text) {
        const div = document.createElement("div");
        div.classList.add("bubble", role === "user" ? "user" : "ai");
        div.innerHTML = formatMessage(text);
        chatPreview.appendChild(div);
        chatPreview.scrollTop = chatPreview.scrollHeight;
    }

    function appendLoadingBubble() {
        const div = document.createElement("div");
        div.classList.add("bubble", "ai", "loading-dots");
        chatPreview.appendChild(div);
        chatPreview.scrollTop = chatPreview.scrollHeight;
        return div;
    }

    async function sendMessage() {
        const text = chatInput.value.trim();
        if (!text) return;

        appendBubble("user", text);
        history.push({ role: "user", content: text });
        chatInput.value = "";
        sendButton.disabled = true;

        const loadingBubble = appendLoadingBubble();

        try {
            const res = await fetch(`${API_BASE}/chat`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    config: chatConfig,
                    history,
                    user_input: text
                })
            });

            const data = await res.json();
            loadingBubble.classList.remove("loading-dots");
            loadingBubble.innerHTML = formatMessage(data.reply);
            history.push({ role: "assistant", content: data.reply });

        } catch {
            loadingBubble.classList.remove("loading-dots");
            loadingBubble.textContent = "ì˜¤ë¥˜ê°€ ë°œìƒí–ˆì–´ìš”. ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ ì£¼ì„¸ìš”.";
        } finally {
            sendButton.disabled = false;
        }
    }

    sendButton.addEventListener("click", sendMessage);
    chatInput.addEventListener("keydown", e => {
        if (e.key === "Enter") sendMessage();
    });

    if (chatConfig) {
        chatInfo.textContent =
            `ë‚˜(${chatConfig.my_gender}) ${chatConfig.my_name} / ìƒëŒ€(${chatConfig.partner_gender}) ${chatConfig.partner_name}`;
        appendBubble("ai", `ì•ˆë…•, ë‚˜ ${chatConfig.partner_name}ì•¼.\nì˜¤ëŠ˜ì€ ì–´ë–»ê²Œ ë³´ëƒˆì–´?`);
    }
</script>
